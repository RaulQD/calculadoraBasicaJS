<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" 
  rel="stylesheet">
  
</head>
<body>
  <main class="container">
    <section class="calculo">
        <div class="display-2" id="display-1"></div>
    </section>
    <section class="numeros">  
      <button id="delete">C</button>
      <button class="operador">/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador">x</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador"> - </button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador">+</button>
      <button class="numero">0</button>
      <button class="numero">.</button>
      <button class="igual">=</button>
      
    </section>
  
  </main>
  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/802d4ef448.js" crossorigin="anonymous"></script>
</body>
</html>
